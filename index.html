<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cd1f1f;
            background-image: url(https://pikbest.com/templates/pngtree-education-drawing-math-calculator-ruler-background_6505784.html);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #17518e8e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 260px;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #9ddb63;
        }
        .buttons {
            color: #cd1f1f;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 18px;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #b00c0c;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0bb90e;
        }
        .button:active {
            background-color: #d312e4;
        }
        .button.equal {
            grid-column: span 2;
            background-color: #1e9f22;
            color: white;
        }
        .button.clear {
            background-color: #f44336;
            color: white;
        }

        .button.back {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <button class="button back" onclick="clearDisplay()">Ac</button>
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            const result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
